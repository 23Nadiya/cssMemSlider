<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="main-container">
      <input type="radio" name="slider" id="sl1" checked />
      <label class="radio" for="sl1"> </label>
      <input type="radio" name="slide" id="sl2" />
      <label class="radio" for="sl2"> </label>
      <input type="radio" name="slide" id="sl3" />
      <label class="radio" for="sl3"> </label>
      <input type="radio" name="slider" id="sl4" />
      <label class="radio" for="sl4"> </label>
      <div class="slider-container">
        <div class="slider">
          <span
            ><img class="slider-img" src="assets/img/photo1.jpg" id="slide1" alt="slide1"
          /></span>
        </div>
        <div class="slider">
          <span
            ><img class="slider-img" src="assets/img/photo2.jpg" id="slide2" alt="slide2"
          /></span>
        </div>
        <div class="slider">
          <span
            ><img class="slider-img" src="assets/img/photo3.jpg" id="slide3" alt="slide3"
          /></span>
        </div>
        <div class="slider">
          <span
            ><img class="slider-img" src="assets/img/photo4.jpg" id="slide4" alt="slide4"
          /></span>
        </div>
      </div>
    </div>
  </body>
</html>
