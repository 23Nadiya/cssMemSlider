<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="slider-nav">
        <input type="radio" name="slide" id="sl1" checked />
        <label class="radio" for="sl1"> </label>
        <input type="radio" name="slide" id="sl2" />
        <label class="radio" for="sl2"> </label>
        <input type="radio" name="slide" id="sl3" />
        <label class="radio" for="sl3"> </label>
        <input type="radio" name="slide" id="sl4" />
        <label class="radio" for="sl4"> </label>
      </div>
      <div class="text"></div>
      <div class="slider-container">
        <div class="wrapper">
          <div class="slider">
            <img class="slider-img" src="assets/img/photo1.jpg" id="slide1" alt="slide1" />
          </div>
          <div class="slider">
            <img class="slider-img" src="assets/img/photo2.jpg" id="slide2" alt="slide2" />
          </div>
          <div class="slider">
            <img class="slider-img" src="assets/img/photo3.jpg" id="slide3" alt="slide3" />
          </div>
          <div class="slider">
            <img class="slider-img" src="assets/img/photo4.jpg" id="slide4" alt="slide4" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
